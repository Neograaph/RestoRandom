<!DOCTYPE html>
<html>
<head>
    <title>Liste des Restaurants</title>
</head>
<body>

<h1>Liste des Restaurants</h1>

<ul>
    {% for restaurant in restaurants %}

    {% endfor %}
</ul>

</body>
</html>
